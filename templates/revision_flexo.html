<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexograf√≠a | Revisi√≥n previa a clich√©s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #003f80;
    }

    .mensaje, .resultado {
      margin-top: 25px;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .mensaje {
      background-color: #ffe0e0;
      color: #a30000;
      border: 1px solid #cc0000;
    }

    .resultado {
      background-color: #f1faff;
      color: #003366;
      border: 1px solid #b0d4ef;
    }

    .icono {
      font-weight: bold;
      margin-right: 5px;
    }

    .ok { color: green; }
    .warn { color: #e69500; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Revisi√≥n previa al env√≠o a clich√©s</h1>

    <form action="/revision" method="POST" enctype="multipart/form-data">
      <label for="archivo_revision">Archivo PDF del dise√±o:</label>
      <input type="file" name="archivo_revision" accept="application/pdf" required>

      <label for="anilox_lpi">Lineatura del Anilox (lpi):</label>
      <input type="number" name="anilox_lpi" value="360" required>

      <label for="paso_cilindro">Paso del cilindro (mm):</label>
      <input type="number" name="paso_cilindro" value="330" required>

    {% if mensaje %}

    {% if resultado_revision %}
      <div class="resultado">{{ resultado_revision | safe }}</div>
    {% endif %}
  </div>
</body>
</html>
