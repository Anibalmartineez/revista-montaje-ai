<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Montaje Flexográfico</title>
</head>
<body>
    <h2>Montaje Automático para Flexografía</h2>
    <form method="post">
        <label>Ancho de etiqueta (mm):</label>
        <input type="number" name="ancho" required><br>

        <label>Alto de etiqueta (mm):</label>
        <input type="number" name="alto" required><br>

        <label>Separación entre etiquetas (mm):</label>
        <input type="number" name="separacion" value="2"><br>

        <label>Ancho de bobina (mm):</label>
        <input type="number" name="bobina" value="330"><br>

        <label>Cantidad total de etiquetas:</label>
        <input type="number" name="cantidad" required><br>

        <button type="submit">Generar Montaje</button>
    </form>
</body>
</html>
