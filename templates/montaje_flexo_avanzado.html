<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Montaje Flexo Avanzado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .formulario {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
    }
    input[type="number"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button {
      grid-column: 1 / -1;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .preview {
      margin-top: 25px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .descargas {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .descargas a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .descargas a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Montaje Flexo Avanzado</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="full-width">
        <label for="pdf">PDF del diseño</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
      </div>
      <div>
        <label for="ancho_etiqueta">Ancho etiqueta (mm)</label>
        <input type="number" step="0.1" id="ancho_etiqueta" name="ancho_etiqueta" required>
      </div>
      <div>
        <label for="alto_etiqueta">Alto etiqueta (mm)</label>
        <input type="number" step="0.1" id="alto_etiqueta" name="alto_etiqueta" required>
      </div>
      <div>
        <label for="ancho_bobina">Ancho bobina (mm)</label>
        <input type="number" step="0.1" id="ancho_bobina" name="ancho_bobina" required>
      </div>
      <div>
        <label for="paso">Paso de máquina (mm)</label>
        <input type="number" step="0.1" id="paso" name="paso" required>
      </div>
      <div>
        <label for="sep_h">Separación horizontal (mm)</label>
        <input type="number" step="0.1" id="sep_h" name="sep_h" value="0" required>
      </div>
      <div>
        <label for="sep_v">Separación vertical (mm)</label>
        <input type="number" step="0.1" id="sep_v" name="sep_v" value="0" required>
      </div>
      <div>
        <label for="cantidad">Cantidad total de etiquetas</label>
        <input type="number" id="cantidad" name="cantidad" required>
      </div>
      <div>
        <label for="margen_lateral">Margen lateral (mm)</label>
        <input type="number" step="0.1" id="margen_lateral" name="margen_lateral" value="0">
      </div>
      <button type="submit">Generar Montaje</button>
    </form>

    {% if preview %}
    <div class="preview">
      <h3>Vista previa</h3>
      <img src="data:image/png;base64,{{preview}}" alt="Vista previa del montaje">
      <p>Pistas: {{pistas}} | Etiquetas por repetición: {{etiquetas_por_repeticion}} | Repeticiones: {{repeticiones}} | Metros: {{metros_totales}} m</p>
      <div class="descargas">
        <a href="/descargar_montaje_flexo_avanzado">Descargar Montaje PDF</a>
        <a href="/descargar_reporte_flexo_avanzado" style="background:#28a745;">Descargar Reporte</a>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
